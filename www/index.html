<script>
function scan() {
  cordova.plugins.barcodeScanner.scan(
      function (result) {
         if (!result.cancelled){location.hash = '#' + result.text;}
      }, 
      function (error) {
          alert("Scanning failed: " + error);
      }
   );}
        
</script>

            var media = new Media(src, success, error_error);

        }
 
        function success() {
